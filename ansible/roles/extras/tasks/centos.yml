- name: CentOS, stop nginx
  become: yes
  become_user: root
  systemd:
    name: nginx
    state: stopped
  vars:
    HOST_COUNT: "{{ groups['x86_centos7_opsman'] | length }}"
  when: "HOST_COUNT | int > 0"

- name: Copy nginx config file
  become: yes
  become_user: root
  copy:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf
  vars:
    HOST_COUNT: "{{ groups['x86_centos7_opsman'] | length }}"
  when: "HOST_COUNT | int > 0"

- name: CentOS, start nginx
  become: yes
  become_user: root
  systemd:
    name: nginx
    state: started
  vars:
    HOST_COUNT: "{{ groups['x86_centos7_opsman'] | length }}"
  when: "HOST_COUNT | int > 0"

