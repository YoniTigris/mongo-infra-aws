- name: Include ../../vars/om-vars.yaml written by terraform during deployment
  include_vars:
    file: vars/om-vars.yaml

- name: Disable SELinux
  become: yes
  become_user: root
  ansible.posix.selinux:
    policy: targeted
    state: permissive

- name: Set hostname to internal ec2 address
  become: yes
  become_user: root
  shell: hostnamectl set-hostname {{services_public.0}}

- name: Centos8 install IdM
  become: yes
  become_user: root
  yum:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - '@idm:DL1'
      - 'freeipa-server'
      - 'nginx'
  when: ansible_facts['os_family'] == 'RedHat' and ansible_facts['distribution_major_version'] == '8'

